name: .NET

on:
  workflow_dispatch:
    inputs:
      forcePublish:
        description: 'Force publish ?'     
        required: true
        type: boolean
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x

    - name: Install docfx
      shell: pwsh
      run: |
        dotnet install -g docfx
    - name: Init docfx
      shell: pwsh
      run: |
        docfx init -o docs -q
    - name: Copy template json file
      shell: pwsh
      run: |
        Copy-Item  -Path .github/workflows/docs/templatedocfx.json -Destination docs/docfx.json -force
    - name: Generate documentation
      shell: pwsh
      run: |
        docfx docs/docfx.json

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_site
